<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../../../imgs/icons/agenda-book.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="java script, MINI-APPS, Radu Padurariu, SIIT, Phone Book"
    />
    <meta name="description" content="A phone book made with Java Script" />
    <meta name="author" content="Radu Padurariu" />
    <link rel="stylesheet" href="../../../style.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>PHONE BOOK</title>
  </head>
  <body>
    <!-- Header -->
    <nav class="header">
      <div class="logo">
        <a href="../../../index.html"
          ><img
            class="logo-img"
            src="../../../imgs/logo.png"
            alt="logo-missing"
        /></a>
      </div>
      <!-- Navigation -->
      <ul class="navbar">
        <li class="lead">
          <div class="nav-btn p">
            <a href="../../../html/contact/index.html">CONTACT</a>
          </div>
        </li>
      </ul>
    </nav>

    <!-- Main body -->
    <main class="main-container">
      <div class="container-agenda">
        <div class="header-container">
          <h1 class="m-3 text-center">PHONE BOOK</h1>
          <form
            class="newContact-container"
            action="https://radupadurariuserver.herokuapp.com/agenda"
            method="POST"
            id="newContact-container"
          >
            <fieldset>
              <legend><span>New Contact </span></legend>

              <div class="inputData-container">
                <div class="newUser-container">
                  <div class="userData-container">
                    <label for="first_name">First name</label>
                    <label for="last_name">Last name</label>
                    <label for="phone">Phone</label>
                  </div>
                  <div class="userData-container">
                    <input
                      class="first-name"
                      id="first_name"
                      type="text"
                      maxlength="20"
                      placeholder="First name"
                      required
                      name="first_name"
                    />
                    <input
                      class="last-name"
                      id="last_name"
                      type="text"
                      maxlength="20"
                      placeholder="Last name"
                      required
                      name="last_name"
                    />
                    <input
                      class="phone"
                      id="phone"
                      type="tel"
                      placeholder="Phone"
                      name="phone"
                    />
                  </div>
                </div>

                <button
                  type="submit"
                  title="Save contact"
                  id="saveContact"
                  class="saveContact"
                >
                  <img width="40" src="./imgs/save.png" alt="" />
                </button>
                <div class="updateContact"></div>
                <!-- <button id="updateContact" class="updateContact"><img width="40px" src="./imgs/update.png" alt=""></button> -->
                <div class="newUser-container">
                  <div class="userData-container">
                    <label for="email">Email</label>
                    <label for="city">City</label>
                    <label for="country">Country</label>
                  </div>
                  <div class="userData-container">
                    <input
                      class="email"
                      id="email"
                      type="email"
                      maxlength="32"
                      placeholder="Email"
                      name="email"
                    />
                    <input
                      class="city"
                      id="city"
                      type="text"
                      maxlength="24"
                      placeholder="City"
                      name="city"
                    />
                    <input
                      class="country"
                      id="country"
                      type="text"
                      maxlength="20"
                      placeholder="Country"
                      name="country"
                    />
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>

        <div class="contact-container"></div>

        <div class="saveLink">
          *Contacts are saved on my personal Fake Rest API:
          <a target="_blank" href="https://radupadurariuserver.herokuapp.com"
            >radupadurariuserver.herokuapp.com</a
          >
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="p-1">&copy; copywrite 2022 - Radu Padurariu</footer>

    <script src="./main.js"></script>
  </body>
</html>
