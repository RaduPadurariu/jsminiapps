<!-- Main body -->
    <main>
        <div class="container-agenda">
            <div class="header-container">
                <h1 class="x-large m-3">AGENDA</h1>
                
                <div class="newContact-container" action="submit">
                    <fieldset>
                        <legend><span>New Contact </span> </legend>
                        
                        <div class="inputData-container">
                            <div class="newUser-container">
                                <div class="userData-container">
                                    <label for="first_name">First name</label>
                                    <label for="last_name">Last name</label>
                                    <label for="phone">Phone</label>
                                </div>
                                <div class="userData-container">
                                    <input class="first-name" id="first_name" type="text" placeholder="First name">
                                    <input class="last-name" id="last_name" type="text" placeholder="Last name">
                                    <input class="phone" id="phone" type="text" placeholder="Phone">
                                </div>
                            </div>
                             
                             <button class="saveContact"><img width="40px" src="./imgs/save.png" alt=""></button>
                             <button class="updateContact"><img width="40px" src="./imgs/update.png" alt=""></button>
                            <div class="newUser-container">
                                <div class="userData-container">
                                    <label for="email">Email</label>
                                    <label for="city">City</label>
                                    <label for="country">Country</label>
                                </div>
                                <div class="userData-container">
                                    <input class="email" id="email" type="text" placeholder="Email">
                                    <input class="city" id="city" type="text" placeholder="City">
                                    <input class="country" id="country" type="text" placeholder="Country">
                                </div>
                            </div>
                            
                        </div>
                        
                    </fieldset>
                    
                </div>
                
            </div>
               
            <div class="contact-container"></div>

            <div class="saveLink">*Contacts are saved on my personal Fake Rest API: <a target="_blank" href="https://radupadurariuserver.herokuapp.com">radupadurariuserver.herokuapp.com</a> </div>
        </div>
