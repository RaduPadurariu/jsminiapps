<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../../../../imgs/icons/weather.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="java script, MINI-APPS, Radu Padurariu, SIIT, Weather App"
    />
    <meta name="description" content="A weather app" />
    <meta name="author" content="Radu Padurariu" />

    <link rel="stylesheet" href="./../../../../style.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>WEATHER APP</title>
  </head>
  <body>
    <!-- Header -->
    <nav class="header">
      <div class="logo">
        <a href="../../../../index.html"
          ><img
            class="logo-img"
            src="../../../../imgs/logo.png"
            alt="logo-missing"
        /></a>
      </div>
      <!-- Navigation -->
      <ul class="navbar">
        <li class="lead">
          <div class="nav-btn p">
            <a href="../../../html/contact/index.html">CONTACT</a>
          </div>
        </li>
      </ul>
    </nav>

    <!-- Main body -->
    <main class="main-container">
      <div class="weatherApp-container">
        <div class="weather-container">
          <h1 class="my-2 text-center">WEATHER APP</h1>
          <div
            id="map"
            style="
              width: auto;
              height: 0;
              position: relative;
              overflow: hidden;
              display: none;
            "
          ></div>
          <div class="search-container">
            <input
              class="search-input"
              type="text"
              placeholder="Select location..."
            />
            <div class="search-btn">
              <i class="fas fa-search"></i>
            </div>
            <div class="cancel-btn">
              <i class="fas fa-times"></i>
            </div>
          </div>
          <div class="data-container">
            <div class="temperature-container" id="temperature">Tbd</div>
            <div class="clouds-container">
              <div class="weatherIcon-container">
                <img
                  id="weatherIcon"
                  src="../imgs/clear.png"
                  alt="missing-icon"
                />
              </div>
              <div class="weatherType-container" id="weather-description"></div>
            </div>
          </div>
          <div class="weatherCity-container" id="weatherCity-container">
            Unknown City
          </div>
          <div class="details-container">
            <div class="details">
              <div class="paramType">Humidity</div>
              <div class="stats">
                <img
                  src="./../imgs/humidity.png"
                  width="30"
                  alt="missing humidity"
                  class=""
                />
                <span class="paramValue" id="humidity">Tbd</span>
              </div>
            </div>
            <div class="details">
              <div class="paramType">Pressure</div>
              <div class="stats">
                <img
                  src="./../imgs/pressure.png"
                  width="30"
                  alt="missing humidity"
                  class=""
                />
                <span class="paramValue" id="pressure">Tbd</span>
              </div>
            </div>

            <div class="details">
              <div class="paramType">Wind Speed</div>
              <div class="stats">
                <img
                  src="./../imgs/wind.png"
                  alt="missing windspeed"
                  class=""
                  width="30"
                />
                <span class="paramValue" id="wind-speed">Tbd</span>
              </div>
            </div>
            <div class="details">
              <div class="paramType">Precipitation</div>
              <div class="stats">
                <img
                  src="./../imgs/raining.png"
                  alt="missing precipitation"
                  width="30"
                  class=""
                />
                <span class="paramValue" id="precipitation">Tbd</span>
              </div>
            </div>
          </div>
          <!-- <div>
            <input
              type="text"
              style="
                width: 100%;
                height: 2rem;
                border-radius: 10px;
                padding: 0.3rem;
                margin: 3rem 0;
              "
              placeholder="Falticeni, Suceava"
            />
          </div> -->
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="p-1">&copy; copywrite 2022 - Radu Padurariu</footer>
    <script
      src="https://kit.fontawesome.com/d8ef51b3e9.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQ9xRDrzjDig5f9W8ExSVFVkHzW5HGWK8&libraries=places&callback=initMap"
    ></script>
  </body>
</html>
