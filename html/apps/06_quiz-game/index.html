<!DOCTYPE html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../../../imgs/icons/quiz-game.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="java script, MINI-APPS, Radu Padurariu, SIIT, Quiz Game"
    />
    <meta name="description" content="A quiz game about dog breeds" />
    <meta name="author" content="Radu Padurariu" />
    <link rel="stylesheet" href="../../../style.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>QUIZ GAME - DOG BREEDS</title>
  </head>
  <body>
    <!-- Header -->
    <nav class="header">
      <div class="logo">
        <a href="../../../index.html"
          ><img
            class="logo-img"
            src="../../../imgs/logo.png"
            alt="logo-missing"
        /></a>
      </div>
      <!-- Navigation -->
      <ul class="navbar">
        <li class="lead">
          <div class="nav-btn p">
            <a href="../../../html/contact/index.html">CONTACT</a>
          </div>
        </li>
      </ul>
    </nav>

    <!-- Main body -->
    <main class="main-container">
      <div class="quizGame-container">
        <div class="game-container">
          <h1 class="m text-center">QUIZ GAME</h1>
          <div class="imageDog-container"></div>
          <div class="dogStats-container">
            <div class="dogLivesContainer"></div>

            <div class="dogButtonContainer">
              <div class="dogSkip-button" id="dogSkipBtn">
                <span>Skip &nbsp;(&nbsp;</span><span id="nrOfSkips">2</span>
                <span>)</span>
              </div>
              <div class="dogNext-button" id="dogNextBtn">Next</div>
            </div>

            <div class="dogScore">
              <div class="flex">
                <span>S<span class="text-toHide">core</span>: &nbsp;</span>
                <div class="dogScore" id="dogScore"></div>
                <span> &nbsp; pts</span>
              </div>
              <div class="flex">
                <span>R<span class="text-toHide">ecord</span>: &nbsp;</span>
                <div class="dogScore" id="dogRecord"></div>
                <span> &nbsp; pts</span>
              </div>
            </div>
          </div>
          <div class="dogQuestions-container"></div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="p-1">&copy; copywrite 2022 - Radu Padurariu</footer>

    <script src="./main.js"></script>
  </body>
</html>
